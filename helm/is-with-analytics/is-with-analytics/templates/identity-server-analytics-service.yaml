apiVersion: v1
kind: Service
metadata:
  name: wso2is-with-analytics-is-analytics-service
  namespace : {{ .Values.namespace }}
spec:
  selector:
    deployment: wso2is-with-analytics-is-analytics
  ports:
  - name: servlet-http
    port: 9764
    targetPort: 9764
    protocol: TCP
  - name: servlet-https
    port: 9444
    targetPort: 9444
    protocol: TCP
  - name: spark-ui
    port: 4041
    targetPort: 4041
    protocol: TCP
  - name: spark-master-webui
    port: 8082
    targetPort: 8082
    protocol: TCP
  - name: spark-worker-webui
    port: 11501
    targetPort: 11501
    protocol: TCP
