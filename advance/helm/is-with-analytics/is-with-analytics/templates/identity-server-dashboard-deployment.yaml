apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is-with-analytics-dashboard
  namespace : {{ .Values.namespace }}
  labels:
    deployment: wso2is-with-analytics-dashboard
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deployment: wso2is-with-analytics-dashboard
    spec:
      containers:
      - image: docker.wso2.com/wso2is-analytics-dashboard:5.7.0
        name: wso2is-with-analytics-dashboard
        imagePullPolicy: Always
        ports:
        -
          containerPort: 9643
          protocol: "TCP"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9643
        volumeMounts:
        - name: is-analytics-dashboard-conf
          mountPath: "/home/wso2carbon/wso2-config-volume/conf/dashboard"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: is-analytics-dashboard-conf
        configMap:
          name: is-analytics-dashboard-conf
      serviceAccountName: "wso2svc-account"
